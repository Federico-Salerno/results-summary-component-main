<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>

<body>
  <main>
    <div class="main-container">
      <div class="main-result">
        <h1>Your Result</h1>  
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>        
        <div class="result">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>      
      </div>
  
      <div class="summary">
        <h2>Summary</h2>      
        
        <div class="signs">

          <div class="sign react">
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p class="summary-score">80 <span> / 100</span></p>
          </div>  

          <div class="sign mem">
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>          
            <p class="summary-score">92 <span> / 100</span></p>
          </div>  

          <div class="sign verb">
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>          
            <p class="summary-score">61 <span> / 100</span></p>
          </div>  

          <div class="sign vis">
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>          
            <p class="summary-score">72 <span> / 100</span></p>
          </div>  
          <button><a href="#">Continue</a></button>
        </div>       
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/FdSaler87">Fede Salerno</a>.
  </footer>
</body>
</html>
